name: Generate and Publish Doxygen Docs

on:
  push:
    branches:
      - master  # ou main selon ta branche principale

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - uses: actions/checkout@v3

      # 2️⃣ Installer Doxygen et Graphviz
      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      # 3️⃣ Générer la documentation
      - name: Generate Doxygen Documentation
        run: doxygen Doxyfile

      # 4️⃣ Publier sur GitHub Pages avec PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          publish_dir: ./docs/html
          publish_branch: gh-pages
          force_orphan: true   # optionnel, force la réécriture complète du contenu
